<!DOCTYPE HTML>
<html>
<head>
	<title>Native Flash Radio V3</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="CACHE-CONTROL" CONTENT="NO-CACHE">
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/nativeflashradiov4.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
	
<body>
<div id="nativeflashradio" style="width:100%; height:60px;"></div>
<script>
    $("#nativeflashradio").flashradio({
        streamurl: "http://cast.streams.ovh:8008",
	    streamtype: "shoutcast1",
        titlefontname: "Orbitron",
	    titlegooglefontname: "Orbitron",
	    songfontname: "Orbitron",
	    songgooglefontname: "Orbitron",
	    themecolor: "#0d72bf", 
	    themefontcolor:"#ffffff", 
	    songinformationinterval:"10000", 
	    radioname: "Now Playing", 
	    scroll: "auto", 
	    autoplay: "true", 
	    startvolume: "90",
	    useanalyzer: "real",
	    analyzertype: "2"        
    });
</script>
</body>
</html>
